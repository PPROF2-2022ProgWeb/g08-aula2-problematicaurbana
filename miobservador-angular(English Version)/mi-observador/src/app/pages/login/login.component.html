<h1>Welcome!</h1>

<h2>Log In</h2>

<form form = "form" (ngSubmit)="save($event)">
    <p>
        Email* <br/>
        <input type="email" formControlName="email">
    </p>
    <p>
        Password *<br/>
        <input type="password" formControlName="contrasenia">
    </p>  

    <button type="submit" id="btn-login" class="btn btn-login">Sign In</button>
</form>
